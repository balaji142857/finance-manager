version: '3.7'

services:
  backend:
    image: 'balaji142857/finman:1.0'
    container_name: finman
    build:
      context: ./backend
      args:
        JAR_FILE: build/libs/finance-manager-1.0-SNAPSHOT.jar
    networks:
      - finman-network
    ports:
      - '8080:8980'
    expose:
      - '8980'
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/finman-db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=password
  db:
    image: 'balaji142857/finman-db:1.0'
    container_name: finman-db
    build:
      context: ./db
#    environment:
#      POSTGRES_USER: postgres
#      POSTGRES_PASSWORD: password
#      POSTGRES_DB: finman-db
#      PGDATA: /data
    ports:
      - '5432:5432'
    expose:
      - '5432'
    networks:
      - finman-network
    volumes:
      - /home/geek/docker_mounts/finman_test:/var/lib/postgresql/data
  ui:
    image: 'balaji142857/finman-web:1.0'
    container_name: finman-web
    build:
      context: ./ui
    networks:
      - finman-network
    ports:
      - '4200:80'
    expose:
      - '80'
networks:
  finman-network: {}