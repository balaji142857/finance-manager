server:
  port: 8980
spring:
  application:
    name: finance-manager
  datasource:
#    url: "jdbc:postgresql://localhost:5432/finman-db"
#    username: postgres
#    password: password
    platform: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
      org:
        hibernate:
          envers:
            store_data_at_delete: true
            audit_table_prefix: HIST_
            audit_table_suffix: _AUD
            do_not_audit_optimistic_locking_field: false
app:
  allowedOrigins: "*"
  fileImport:
    diskStore:
      skip: true
bulk-imports:
  import-formats: 
    ICICI:
      serial:
        columnIndex: 1
        columnName: "serial"
        readOrder: 1
      date:
        columnIndex: 2
        columnFormat: "dd/MM/yyyy"
        columnName: "Transaction Date"
      transactionDetail:
        columnIndex: 5
        columnName: "Transaction Remarks"
      amount:
        columnIndex: 6
        columnName: "Withdrawal Amount (INR )"
      creditAmount:
        columnIndex: 7
        columnName: "credit amount"
storage:
  file:
    import:
      location: "/tmp/storage/bankStatements"
      temp:
        location: "/tmp/storage/temp/"